<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Exercise</title>

</head>

<body>
    <form novalidate method=dialog id='main-form'>
        <fieldset>
            <legend>My Form</legend>
            <label for='email'>Email:</label>
            <input required type=email id='email'></input>
            <label for='country'>Country:</label>
            <input required type=text id='country'></input>
            <label for='ZIP'>ZIP-code: (e.g. A1A 1A1)</label>
            <input required type=text id='ZIP'></input>
            <label for='password'>Password:</label>
            <input required type=password id='password'></input>
            <label for='confirm-password'>Confirm Password:</label>
            <input required type=password id='confirm-password'></input>
        </fieldset>
        <div id="button-container"><button id='submit-btn'>Send it!</button></div>
    </form>


    <div id='shite'></div>

    <!-- <button id='btn2'>Reset</button> -->
</body>

</html>
