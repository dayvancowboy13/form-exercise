<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form novalidate method=dialog id='main-form'>
        <fieldset>
            <legend>My Form</legend>
            <label for='email'>Email:</label>
            <input autofocus required type=email id='email'></input>
            <label for='country'>Country:</label>
            <input required type=text id='country'></input>
            <label for='ZIP'>ZIP-code:</label>
            <input required type=text id='ZIP'></input>
            <label for='password'>Password:</label>
            <input required type=password id='password'></input>
            <label for='confirm-password'>Confirm Password:</label>
            <input required type=password id='confirm-password'></input>
        </fieldset>
        <div id="button-container"><button id='submit-btn'>Send it!</button></div>
    </form>

    <div id='shite'></div>

    <!-- <button id='btn2'>Reset</button> -->
</body>

</html>
